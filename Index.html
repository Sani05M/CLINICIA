<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicenter Header</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.9); /* Transparent white */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Glass effect */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav {
            display: flex;
            gap: 25px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: color 0.3s ease-in-out;
        }

        .nav a:hover {
            color: #39a9db;
        }

        .button {
            background: linear-gradient(45deg, #39a9db, #2c89c6);
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: linear-gradient(45deg, #2c89c6, #1a6da0);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
            <span>medicenter</span>
        </div>
        <div class="nav">
            <a href="#">DEMOS</a>
            <a href="#">REVIEWS</a>
            <a href="#">FEATURES</a>
</body>
</html>
