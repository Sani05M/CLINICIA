<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="Mobile Number">Mobile Number</label>
                <input type="number" id="mobile number" name="mobile numberd" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required onkeyup="checkPasswordStrength()">
                <span id="password-strength"></span>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" required> I agree to the <a href="term.html">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="toggle-text">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
