<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        .illustration {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .illustration img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="form-container">
            <h2>Feedback Form</h2>
            <p>We value your feedback! Please share your thoughts with us.</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your Feedback" maxlength="2000" required></textarea>
                <div class="buttons">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="illustration">
            <img src="img4.jpg" alt="Pharmacy Illustration">
        </div>
    </div>
</body>
</html>
