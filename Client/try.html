<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinicia Healthcare & Medicenter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            text-align: center;
            padding-top: 80px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background: whitesmoke;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo span {
            font-size: 24px;
            font-weight: 600;
            color: #011d21;
            text-transform: uppercase;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: grey;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
        }

        .nav a:hover {
            color: #00d4ff;
            transform: scale(1.1);
        }

        .button {
            background: linear-gradient(90deg, #0078ff, #00d4ff);
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 15px;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Contact Section */
        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            margin-bottom: 30px;
        }

        .header-text h1 {
            font-size: 28px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-box {
            display: flex;
            align-items: center;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
        }

        .green {
            background-color: #6DBE45;
        }

        .gray {
            background-color: #EDEDED;
        }

        .icon img {
            width: 25px;
            height: 25px;
        }

        .text {
            text-align: left;
        }

        .text h3 {
            font-size: 18px;
            margin: 0 0 5px;
        }

        .text p {
            font-size: 16px;
            color: gray;
            margin: 0;
        }

        .text a {
            color: #6DBE45;
            text-decoration: none;
            font-weight: bold;
        }

        .text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="Logo.png" alt="Clinicia Logo">
                <span>Clinicia Healthcare</span>
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Departments</a>
                <a href="#">Appointment</a>
                <a href="#">Contact</a>
                <button class="button" onclick="window.location.href='login.html'">Login</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="header-text">
            <h1>Medicenter & Clinicia Healthcare</h1>
            <p>2702 Memory Lane, Chicago, IL 60605</p>
        </div>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="icon green">
                    <img src="location-icon.png" alt="Location icon">
                </div>
                <div class="text">
                    <h3>Address</h3>
                    <p>2702 Memory Lane, Chicago, IL 60605</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
